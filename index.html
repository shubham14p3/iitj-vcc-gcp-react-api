<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Heart Disease Prediction</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      /* Flexbox layout for centering content */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh; /* Adjusted to make space for footer */
        padding: 1rem;
        background-color: #000000;
      }

      .card {
        display: flex;
        border-radius: 16px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 80%;
        max-width: 1200px;
      }

      /* Left side with IITJ info */
      .card-left {
        background-color: #1e3a8a;
        color: white;
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-weight: bold;
      }

      .card-left img {
        width: 80px;
      }

      .card-left .info {
        text-align: center;
      }

      .card-left .info h5 {
        margin-top: 1rem;
        font-size: 1.5rem;
      }

      .card-left .info p {
        margin-top: 0.5rem;
      }

      /* Right side with welcome message and button */
      .card-right {
        flex: 2;
        padding: 3rem;
        background-color: #f0f4c3;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .card-right h4 {
        font-size: 2rem;
        font-weight: bold;
        color: #1e3a8a;
      }

      .button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 2rem;
        font-size: 18px;
      }

      .button:hover {
        background-color: #0056b3;
      }

      /* Footer styles */
      footer {
        background-color: #1e3a8a;
        color: white;
        text-align: center;
        padding: 1rem;
        position: relative;
        width: 100%;
        bottom: 0;
      }

      footer .authors {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 0.5rem 0;
      }

      footer .author {
        margin: 0 15px;
        font-size: 14px;
      }

      footer .author a {
        color: white;
        text-decoration: none;
        margin-left: 5px;
      }

      footer .author i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Left side with IITJ info -->

            src="https://iitj.ac.in/uploaded_docs/IITJ%20Logo__Small.jpg"

            <h5>Indian Institute of Technology Jodhpur</h5>
            <p>Date: <span id="date"></span></p>
            <h6>Virtualization and Cloud Computing</h6>

        <div class="card-right">
